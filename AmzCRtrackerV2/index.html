<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Review Tracker</h1>
            <div class="user-info">
                <span class="user-name">Jane Developer</span>
                <span class="user-role">Developer</span>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="input">Update Status</button>
                <button class="tab-btn" data-tab="report">Report View</button>
            </div>

            <div class="tab-content">
                <!-- Input Form Tab -->
                <div id="input" class="tab-pane active">
                    <div class="card">
                        <h2>Update Code Review Status</h2>
                        <form id="cr-update-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="project">Project</label>
                                    <select id="project" required>
                                        <option value="">Select Project</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="milestone">Milestone</label>
                                    <select id="milestone" required>
                                        <option value="">Select Milestone</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="codeDrop">Code Drop</label>
                                    <select id="codeDrop" required>
                                        <option value="">Select Code Drop</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="status">Current Stage</label>
                                    <select id="status" required>
                                        <option value="">Select Status</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="reviewer">Code Review Buddy</label>
                                    <select id="reviewer">
                                        <option value="">Select Reviewer</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date">Completion Date</label>
                                    <input type="date" id="date" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <textarea id="notes" rows="3" placeholder="Add any relevant details or blockers..."></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update Status</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Report View Tab -->
                <div id="report" class="tab-pane">
                    <div class="card">
                        <div class="report-header">
                            <h2>Code Review Status Report</h2>
                            <div class="report-actions">
                                <div class="search-container">
                                    <input type="text" id="searchInput" placeholder="Search...">
                                </div>
                                <div class="filter-container">
                                    <select id="projectFilter">
                                        <option value="">All Projects</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                    <select id="milestoneFilter">
                                        <option value="">All Milestones</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                    <select id="statusFilter">
                                        <option value="">All Statuses</option>
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                                <button id="exportBtn" class="btn btn-secondary">Export</button>
                            </div>
                        </div>
                        
                        <div class="table-container">
                            <table id="reportTable">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Milestone</th>
                                        <th>Code Drop</th>
                                        <th>Current Stage</th>
                                        <th>Review Buddy</th>
                                        <th>Last Updated</th>
                                        <th>Days in Stage</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Amazon CR Tracker - v1.0</p>
        </footer>
    </div>

    <!-- Status Update Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Status Updated Successfully</h2>
            <p>The code review status has been updated.</p>
            <button class="btn btn-primary modal-close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
